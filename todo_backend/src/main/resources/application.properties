spring.application.name=todobackend

# H2 Database Configuration
# Add DB_CLOSE_ON_EXIT=FALSE to ensure in-memory DB doesn't shut down when the JVM exits early or when last connection closes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
# Remove deprecated explicit dialect property; Hibernate 6/Spring Boot 3 auto-detects H2 dialect
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Disable Open Session in View to avoid keeping Hibernate session for web layer (suppresses default warning)
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# Ensure app binds to preview port
server.port=3001
